{% extends 'layout.html' %}

{% block title %}
  Login
{% endblock title %}

{% block style %}
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
{% endblock style %}

{% block content %}
  <div class="container">
    <h1>Login</h1>
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">
          Username
        </label>
        <input type="text" name="username" id="username" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">
          Password
        </label>
        <input type="text" name="password" id="password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 5px;">
        Login
      </button>
    </form>
  </div>
{% endblock content %}
